<script>
$(document).ready(function() {
	$('#layer1').click(function(){
		buildMap('http://a.tiles.mapbox.com/v3/newamerica.gssp.jsonp');
	});
	$('#layer2').click(function(){
		buildMap('http://a.tiles.mapbox.com/v3/newamerica.gssp-country-mapping.jsonp');
	});

});


	
</script>
<title>Payment Infrastructure</title>
</head>

	<div id="main" class="layout-inner">
		<div id="layerSwitcher">
			<span id="layer1"><button>Payment Infrastructure</button></span>

		</div>
		<div id="header">
			<h1>Payment Infrastructure</h1>
		</div>

		      <h3>Share this map</h3>

		      <a href='#' class='close'>Close</a>
		    </div>
		  </div>
		<div id="infoBox" class="infoBar">

            	<div class="intro" style="position:absolute;"><p>Intro to Payment Infrastructure</p></div>
				<div id="chartContainer" style="width: 50%; height: 130px; margin: 10px;float:right;"></div>
			</div>
		</div>
	</div>
